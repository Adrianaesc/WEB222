<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store - Contact</title>
  </head>
  <body>
    <!--internal css-->
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--bootstrap-->
    <link href="src/css/fontawesome.css" rel="stylesheet" />
    <link href="src/css/brands.css" rel="stylesheet" />
    <link href="src/css/solid.css" rel="stylesheet" />
    <script defer src="src/js/brands.js"></script>
    <script defer src="src/js/solid.js"></script>
    <script defer src="src/js/fontawesome.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!---->

    <div class="container form">
      <div class="page-header">
        <h1 class="text-center">
          <img src="images/tshirt.png" id="logo-big" alt="White-tee Logo" />
          <span id="Title">White-tee</span>
        </h1>
      </div>
      <div class="jumbotron">
        <div class="logo_name">
          <span id="title-contact">Contact Us</span>
        </div>
        <p id="store-description">
          At White-tee we offer our 'Findme' service to find rare items for our loyal customers via
          other sellers. Please write us a email if you are interested in 'Findme', have any
          questions, Comments, Order Problems, or other inquiries. :)
        </p>
        <div class="text-center">
          <form action="https://httpbin.org/post" method="get">
            <!--This gives an 400 response, But it is the URL given to me-->
            <div>
              <label>FISRT NAME</label>
              <input class="fname" type="text" placeholder="Beyonce" required />
            </div>
            <div>
              <label>LAST NAME</label>
              <input class="lname" type="text" placeholder="Knowles" required />
            </div>
            <div>
              <label>EMAIL</label>
              <input class="email" type="email" placeholder="example@site.com" required />
            </div>
            <div>
              <label>Address</label>
              <input class="address" type="text" placeholder="1713 W Roma St" required />
            </div>
            <div>
              <label>CITY</label>

              <input class="city" list="cities" name="cities" placeholder="Toronto" required />
              <datalist id="cities">
                <option value="Toronto"> </option>
                <option value="Ottawa"> </option>
                <option value="Montreal"></option>
                <option value="Vancouver"></option>
                <option value="Calgary"></option>
                <option value="Edmonton"></option>
                <option value="Winnipeg"></option>
                <option value="Hamilton"></option>
                <option value="Kitchener"></option>
                <option value="London"></option>
              </datalist>
            </div>
            <div>
              <label>PHONE NUMBER</label>
              <input
                class="phone-number"
                type="tel"
                placeholder="+1 (000)-000-0000"
                pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$"
                required
              />
            </div>
            <div>
              <label>POSTAL CODE</label>
              <input
                class="postal-code"
                type="text"
                pattern="^[ABCEGHJKLMNPRSTVXYabceghjklmnprstvxy]{1}d{1}[A-Za-z]{1}d{1}[A-Za-z]{1}d{1}$"
                placeholder="M4s 1g1"
                required
              />
            </div>
            <div>
              <label>WOULD YOU LIKE TO BE PHONED?</label>
              <input type="checkbox" />
            </div>
            <div class="subject">
              <label id="message-subject">SUBJECT:</label>
              <div>
                <label>Question</label>
                <input type="radio" />
                <label>Comment</label>
                <input type="radio" />
                <label>Order Problem</label>
                <input onclick="addTextarea()" type="radio" />
                <div id="dynamic"></div>
              </div>
            </div>
            <div>
              <label>MESSAGE</label>
              <textarea placeholder="message" required></textarea>
            </div>
            <input type="hidden" class="Adriana" />
            <input type="submit" value="Send" />

            <div class="error-msg"></div>
          </form>
        </div>
      </div>
    </div>

    <!--    

    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
    <footer>
      <div class="container">
        <div class="form">
          <label>Enter Email to receive update when we get new exclusive items</label>
          <form action="https://formspree.io/mvoboyeo" method="POST">
            <label>
              Your email:
              <input type="text" name="_replyto" />
            </label>
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
